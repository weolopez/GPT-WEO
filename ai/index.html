<!doctype html>
<html lang="en" style="overflow: hidden;">

<head>
    <meta name="version" content="1.0.0">
    <meta name="id" content="ai">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/svg+xml" href="/ai/favicon.svg">
    <title>Prompt_Area</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" <link
        rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>


    <link rel="stylesheet" href="/ai/styles/global.css">
    <link rel="stylesheet" href="/ai/ai/ai.css">


    <!-- <script src="/ai/ai/ai.js"> </script> -->
</head>

<body style="visibility: hidden">
    <!-- <nav id="navBar" data-modules="navbar" class="cms"></nav> -->
    <div id="logo" data-modules="logo" class="cms" style="margin: 0 82px 0 70px">
    </div>

    <div id="body" class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-2 bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column" style="padding-top: 20px;">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Context
                            </a>
                        </li>
                        <li class="nav-item">
                            <!-- add font awsome icon to add new persona -->
                            <span>
                                <label>Personas</label>
                                <i id="addPersona" class="fa fa-plus-circle actionIcon"></i>
                            </span>
                            <select id="persona" data-collection="personas" data-modules="dropdown"
                                class="cms form-select">
                            </select>
                        </li>
                        <li name="Prompt Area" data-modules="component" class="cms nav-item">
                            <label>Media Types</label>
                            <select id="media" data-modules="dropdown" class="cms form-select">
                            </select>
                        </li>
                        <li id="historyLabel" name="History" data-modules="component" class="cms nav-item">
                            <a class="nav-link active" href="#">
                                History
                            </a>
                        </li>
                        <li id="historySelect" name="History" data-modules="component" class="cms nav-item">
                            <select id="history" data-collection="histories" data-modules="dropdown"
                                class="cms form-select">
                            </select>
                        </li>
                        <li id="historyListContainer" name="History" data-modules="component" class="cms">
                            <ul id="historyList" class="scroll linkList">
                            </ul>
                        </li>
                    </ul>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto">
                <tabs id="firstTabs" class="cms" data-modules="tabs">
                    <div id="promptArea" data-modules="promptarea" class="cms tabArea" name="Prompt Area"></div>
                    <!-- <div id="promptEngineering" data-modules="promptengineering" class="cms tabArea paper" name="Prompt Engineering"></div> -->
                    <div id="summary" name="Completion" data-modules="gpt3" class="cms tabArea summary paper"></div>
                    <div id="historyOutput" name="History" data-modules="history"
                        class="tabArea historyOutput paper"> </div>
                    <div id="chat" name="Chat" data-modules="chat" class="cms tabArea historyOutput paper"> </div>
                </tabs>
            </main>
        </div>
    </div>
    <footer id="footer" class=" promptBtnGrp">
        <div id="editToggle" style="display: none;">
            <input id="editButton" type="checkbox" data-toggle="toggle" data-style="ios">
        </div>

        <div class="promptBtnGrp">

            <button id="SubmitEvent" name="Prompt Area" data-modules="button"
                class="cms marginRight btn btn-primary btn-sm"><i
                    class="marginRight fa-solid fa-wand-magic-sparkles"></i>Generate</button>


            <button id="copy" name="Completion" data-modules="component"
                class="cms marginRight btn btn-primary btn-sm"><i class="marginRight fa-solid fa-copy"></i>Copy</button>
            
            <button id="save" name="Prompt Engineering" data-modules="component"
                class="cms marginRight btn btn-primary btn-sm"><i
                    class="marginRight fa-solid fa-save"></i>Save</button>
            <button id="generate" name="Prompt Engineering" data-modules="button"
            class="cms marginRight btn btn-primary btn-sm"><i
                class="marginRight fa-solid fa-wand-magic-sparkles"></i>Generate</button>


            <button id="editHistory" name="History" data-modules="component"
                class="cms marginRight btn btn-primary btn-sm"><i
                    class="marginRight fa-solid fa-wand-magic-sparkles"></i>Edit Prompt</button>
        </div>

        <input id="chatInput" type="text" name="Chat" data-modules="component" class="cms" placeholder="Your message">
        </form>
    </footer>
    <script type="module" src="index.js"></script>

</body>

</html>
