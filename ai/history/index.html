<!doctype html>
<html lang="en">

<head>
    <!-- version and page id tags -->
    <meta name="version" content="1.0.0">
    <meta name="id" content="historyPage">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/ai/styles/favicon.ico">

    <title>History</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.9.2/jsoneditor.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.9.2/jsoneditor.min.js"></script>
    <!-- Custom styles for this template -->
    <!-- <link rel="stylesheet" href="index.css"> -->
    <link rel="stylesheet" href="/ai/styles/global.css">

</head>

<body>
    <nav id="navBar" data-modules="navbar" class="cms"></nav>

    <main role="main" class="container">
    </main>
    <footer class="footer">
        <div class="container">
            <!-- create a button where on click it calls openModel function -->
            <button type="button" class="btn btn-primary" onclick="openModel()">Open Model</button>
            <span class="text-muted">
                <div id="editToggle" style="display: none;">
                    <input type="checkbox" data-toggle="toggle" data-style="ios">
                </div>
            </span>
        </div>
    </footer>
    <popup id="mypopup" data-modules="popup" class="cms"></popup>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- <script type="module" src="editor.js"></script> -->

    <!-- Custom bootstrap components-->
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

    <script type="module">
        import { CMS } from '/ai/cms/cms.js'

        async function init() {
            let cms = new CMS();
            await cms.initComponents()

            window.openModel = function () {
                //trigger event openModel

            let popup = document.getElementById('mypopup')
                let event = new CustomEvent('openModel', {
                    detail: {
                        id: 'historyPage'
                    }
                })
                popup.dispatchEvent(event)
            }
        }
//create a listener for the event openModel
     
        init()
    </script>
</body>

</html>
